<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Bitcoin Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Bitcoin Trading Platform</h1>
          <p class="lead">Use our platform to send and receive payments using Bitcoin.</p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form id="events_form" class="form-horizontal">
          <fieldset>

          <legend>Event Store</legend>

          <div class="form-group">
            <label class="control-label" for="events_textarea">Events List</label>
            <div class="">
              <textarea disabled class="form-control" rows="5" name="events_textarea" id="events_textarea"></textarea>
            </div>
          </div>


          <div class="form-group">
            <label class="control-label" for="wipe_state_button"></label>
            <div class="">
              <button id="wipe_state_button" name="wipe_state_button" class="btn btn-danger">Wipe App State</button>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label" for="rebuild_state_button"></label>
            <div class="">
              <button id="rebuild_state_button" name="rebuild_state_button" class="btn btn-success">Rebuild App State</button>
            </div>
          </div>

        </fieldset>
        </form>
        </div>
      </div>


      <div class="row">
        <div class="col">

          <form id="exchange_summary_form" class="form-horizontal">
          <fieldset>

          <legend>Summary of Accounts</legend>

          <div class="form-group">
            <label class="control-label" for="exchange_selector">Exchange</label>
            <div class="">
              <select id="exchange_selector" name="exchange_selector" class="form-control">
              </select>
            </div>
          </div>

        </fieldset>
        </form>



        <table class="table" id="table_exchanges_for_summary">
          <thead>
            <tr>
              <th>Account ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>




        </div>
      </div>

      <div class="row">
        <div class="col">

          <form id="add_exchange_form" onsubmit="return false" class="form-horizontal">
          <fieldset>

          <!-- Form Name -->
          <legend>Add Exchange</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="exchange_name">Exchange Name</label>  
            <div class="">
            <input id="exchange_name" name="exchange_name" type="text" placeholder="Enter Exchange Name" class="form-control input-md" required="">
              
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class=" control-label" for="add_exchange_button"></label>
            <div class="">
              <button id="add_exchange_button" name="add_exchange_button" class="btn btn-primary">Add Exchange</button>
            </div>
          </div>

          </fieldset>
          </form>

          <div id="add_exchange_form_messages">

          </div>           
        </div>

        <div class="col">

          <form id="add_account_form"  onsubmit="return false" class="form-horizontal">
          <fieldset>

          <!-- Form Name -->
          <legend>Add Account</legend>


          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="exchange_name">Exchange</label>
            <div class="">
              <select id="exchange_selector" name="exchange_id" class="form-control">
              </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="first_name">First Name</label>  
            <div class="">
            <input id="first_name" name="first_name" type="text" placeholder="Enter First Name" class="form-control input-md" required="">
              
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="last_name">Last Name</label>  
            <div class="">
            <input id="last_name" name="last_name" type="text" placeholder="Enter Last Name" class="form-control input-md" required="">
              
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="control-label" for="add_account_button"></label>
            <div class="">
              <button id="add_account_button" name="add_account_button" class="btn btn-primary">Add Account</button>
            </div>
          </div>

          </fieldset>
          </form>
          <div id="add_account_form_messages">

          </div>      
        </div>

        <div class="col">
          <form id="add_wallet_form" onsubmit="return false" class="form-horizontal">
          <fieldset>

          <!-- Form Name -->
          <legend>Add Wallet</legend>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="exchange_id">Exchange</label>
            <div class="">
              <select id="exchange_selector" name="exchange_id" class="form-control">
              </select>
            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="account_selector">Account</label>
            <div class="">
              <select id="account_selector" name="account_id" class="form-control">
              </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="init_balance">Initial Balance</label>  
            <div class="">
            <input id="init_balance" name="init_balance" type="text" placeholder="Enter Balance" class="form-control input-md" required="">
              
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="control-label" for="add_wallet_button"></label>
            <div class="">
              <button id="add_wallet_button" name="add_wallet_button" class="btn btn-primary">Add Wallet</button>
            </div>
          </div>

          </fieldset>
          </form>

          <div id="add_wallet_form_messages">

          </div>    
        </div>
      </div>

      <form id="transfer_form"  onsubmit="return false" class="form-horizontal">

      <legend>Bitcoin Transfer From Account 1 To Account 2</legend>

      <div class="row">
        <div class="col">

          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="transfer_1_exchange">Exchange 1</label>
            <div class="">
              <select id="exchange_selector_one" name="sender_exchange_id" class="form-control">
              </select>
            </div>
          </div>
        

          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="transfer_1_account">Account 1</label>
            <div class="">
              <select id="account_selector_one" name="sender_account_id" class="form-control">
              </select>
            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="transfer_1_wallet">Wallet 1</label>
            <div class="">
              <select id="wallet_selector_one" name="sender_wallet_id" class="form-control">
              </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="first_name">Transfer Amount</label>  
            <div class="">
            <input id="first_name" name="transfer_amount" type="text" placeholder="Enter Bitcoin Amount" class="form-control input-md" required="">
              
            </div>
          </div>

          <div class="form-group">
            <label class="control-label" for="transfer_button"></label>
            <div class="">
              <button id="transfer_bitcoin_button" name="transfer_button" class="btn btn-primary">Transfer Bitcoins</button>
            </div>
          </div>

          <div id="transfer_form_messages">

          </div>    


        </div>

        <div class="col">

          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="transfer_2_exchange">Exchange 2</label>
            <div class="">
              <select id="exchange_selector_two" name="receiver_exchange_id" class="form-control">
              </select>
            </div>
          </div>
        

          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="transfer_1_account">Account 2</label>
            <div class="">
              <select id="account_selector_two" name="receiver_account_id" class="form-control">
              </select>
            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="transfer_1_wallet">Wallet 2</label>
            <div class="">
              <select id="wallet_selector_two" name="receiver_wallet_id" class="form-control">
              </select>
            </div>
          </div>


        </div>
      </div>
    </form>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="../main.js"></script>


  </body>

</html>
